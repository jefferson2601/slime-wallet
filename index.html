<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="./img/carteira.png.png" alt="Carteira Cripto" class="logo">
        <div class="button-container">
            <button id="connectWallet">Connectar Wallet</button>
            <button id="createWallet">Create Wallet</button>
            <button id="showOptions">Options</button> <!-- Botão "Opções" -->
        </div>
        <p id="accountInfo"></p>
        <p id="privateKeyInfo" class="hidden"></p>
        <!-- Div para todas as opções -->
        <div id="allOptions" class="hidden">
            <div id="optionsSection">
                <div id="walletActions">
                    <button id="checkBalance">Balance BNB</button>
                    <button id="viewTransactions">History</button>
                </div>
                <p id="balanceInfo"></p>
            </div>

            <div id="tokenActions">
                <input type="text" id="tokenAddress" placeholder="Endereço do Token BEP-20">
                <button id="addToken">Add Token</button>
                <p>Token List:</p>
                <ul id="tokenList"></ul>
            </div>

            <div id="sendForm" class="form-container">
                <input type="text" id="recipientAddress" placeholder="Endereço do destinatário">
                <input type="text" id="amountBNB" placeholder="Quantidade de BNB">
                <button id="confirmSend">Confirmr</button>
            </div>

            <ul id="transactionHistory"></ul>
            <div id="sendTokenSection" class="form-container">
                <input class="form" type="text" id="tokenRecipient" placeholder="Endereço do destinatário">
                <input class="form" type="number" id="tokenAmount" placeholder="Quantidade">
                <button id="sendToken">Send Token</button>
            </div>
            <input type="hidden" id="selectedToken">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
